<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Optimal Interfaces</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<div class="ui tablet computer only padded grid" style="display: none" id="result_body">
    <div class="ui top fixed borderless huge inverted menu">
        <div class="ui container">
            <div class="ui container action input results">
                <input type="text" id="result-text" placeholder="Input query results here">
            </div>

            <a class="header item" id="submit_results" style="background-color: green">Submit results</a>
        </div>
    </div>
</div>
<div id="body" class="ui grid centered">
    <div id="information" class="ui fluid centered floated column">
        <select class="ui dropdown"  name="datasets" id="datasets">
            <option value="sample_311">sample_311</option>
            <option value="sample_au">sample_au</option>
            <option value="dob_job">dob_job</option>
        </select>

        <select class="ui dropdown"  name="planner" id="planner">
            <option value="ilp">ILP</option>
            <option value="greedy">Greedy</option>
        </select>

        <div class="ui message" id="overview">
            <div class="header">
                Data Overview
            </div>
            <div class="scrolling content" id="list_content">
                <ul class="ui list" id="columns">
                </ul>
            </div>
        </div>

        <div class="ui message" id="sample">
            <div class="header">
                Sample Queries
            </div>
            <div class="scrolling content" id="query_content">
                <ul class="list" id="queries">
                </ul>
            </div>
        </div>
    </div>
    <div id="recording" class="ui fluid centered floated column">
        <div class="ui fluid action input">
            <input type="text" id="spoken-text" placeholder="Natural language query...">
            <div class="ui primary button" id="btn-start-recording">Click to Speak</div>
            <div class="ui positive button" id="btn-submit">Click to Submit</div>
            <div class="ui negative button" id="btn-dev">Show Messages</div>
        </div>
        <div id="voz">
        </div>
        <div id="viz_title"></div>
        <div id="viz" class="ui center aligned">
            <div id="bar1" style="width: 45%; height: 300px;display: inline-block;">
            </div>
            <div id="bar2" style="width: 45%; height: 300px;display: inline-block;">
            </div>
        </div>
        <div class="ui buttons" id="legend">
        </div>
    </div>

    <div class="ui longer modal scrolling" id="debug_container">
        <div class="header">
            Response Message
        </div>
        <div class="scrolling content" id="infor_container" style="height: 1000px; ">
            <div class="description" id="detailed_response" style="width: 100%; overflow: scroll;">

            </div>
        </div>
<!--        <div class="actions bottom fixed">-->
<!--            <div class="ui primary approve button" id="close_ok">OK</div>-->
<!--        </div>-->
        <div class="ui primary approve bottom attached button" id="close_ok">OK</div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
<script src="/js/semantic.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
</html>
