<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>SQLOVA</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<div id="body">
    <div id="instructions">
        <h2>INSTRUCTIONS</h2>
        <li style="list-style-type:none">This voice interface gives you access to a dataset about 311 Service Requests from 2010 to Present. </li>
        <ul>
            <li>Click on the "voice" button,</li>
            <li>Speak your natural language query,</li>
            <li>The result will be shown in visualization.</li>
        </ul>
    </div>
    <div id="container">
        <div class="text-box" id = 'spoken-text' contenteditable="true"></div>
    </div>
    <div id="recording">
        <select name="datasets" id="datasets">
            <option value="sample_311">sample_311</option>
            <option value="sample_au">sample_au</option>
        </select>
        <button id="btn-start-recording">voice</button>
    </div>
    <div id="voz">
    </div>
    <div id="viz">
        <div id="bar1" style="width: 45%; height: 300px;display: inline-block;">
        </div>
        <div id="bar2" style="width: 45%; height: 300px;display: inline-block;">
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>

<script type="text/javascript" src="/js/app.js"></script>
</html>
