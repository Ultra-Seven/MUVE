    <div id="information" class="ui fluid centered floated column">
        <select class="ui dropdown"  name="datasets" id="datasets">
            <option value="sample_311">sample_311</option>
            <option value="sample_au">sample_au</option>
        </select>

        <div class="ui message" id="overview">
            <div class="header">
                Data Overview
            </div>
            <ul class="list" id="columns">
            </ul>
        </div>

        <div class="ui message" id="sample">
            <div class="header">
                Sample Queries
            </div>
            <ul class="list" id="queries">
            </ul>
        </div>
    </div>
    <div id="recording" class="ui fluid centered floated column">
        <div class="ui fluid action input">
            <input type="text" id="spoken-text" placeholder="Natural language query...">
            <div class="ui primary button" id="btn-start-recording">Click to Speak</div>
        </div>
        <div id="voz">
        </div>
        <div id="viz_title"></div>
        <div id="viz" class="ui center aligned">
            <div id="bar1" style="width: 45%; height: 300px;display: inline-block;">
            </div>
            <div id="bar2" style="width: 45%; height: 300px;display: inline-block;">
            </div>
        </div>
    </div>
</div>
